<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sequential Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== PAGE BASE ===== */
    html, body {
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow-x: hidden;
    }

    /* ===== SCROLL STRUCTURE ===== */
    main {
      width: 100%;
      background: #ffffff;
    }

    section {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <main>
    <section>
      <img src="WEBSITE-13.png" alt="sequence 1">
    </section>

    <section>
      <img src="WEBSITE-14.png" alt="sequence 2">
    </section>

    <section>
      <img src="WEBSITE-15.png" alt="sequence 3">
    </section>

    <section>
      <img src="WEBSITE-16.png" alt="sequence 4">
    </section>

    <section>
      <img src="WEBSITE-17.png" alt="sequence 5">
    </section>
  </main>

</body>
</html>
